<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Concluído</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            min-height: 10vh;
        }
        
        h2 {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        a button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        a button:hover {
            background-color: #1c5980;
        }
        
        .note {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>✅ Processo finalizado</h2>
    <p>Resultados gravados com sucesso. Clique no botão abaixo para ver os gráficos e rankings.</p>
    <a href="{{ url_for('results', hid=hid) }}">
        <button> Ir para resultados</button>
    </a>

    <p class="note">Se algo der errado, cheque o log do servidor para mensagens de erro.</p>
</body>

</html>
